<!DOCTYPE html>
<html>
<head>
	<title>To find the given num is odd or even.</title>
</head>
<body><script>
	function mode(){
	var x= prompt("Enter a num:");
	if (x%2 == 0) {
		document.write('The num is even.');
	} else {
		document.write('The num is odd.');
	}
}mode();
</script>
</body>
</html>
