<!DOCTYPE html>
<html> 
<head>

    <title>Calculator </title>
<style> 
        .title{ 
        margin-bottom: 5px; 
        text-align:center; 
        width: 5px; 
        color:black; 
        border: solid black 2px; 
        } 
 
        input[type="button"] 
        { 
        background-color:white; 
        color: black; 
        border: solid black 2px; 
        width:5% 
        } 
 
        input[type="text"] 
        { 
        background-color:white; 
        border: solid black 2px; 
        width:5% 
        } 
     </style> 
</style> 
</head>
<body>
<form>
Num1 : <input type="text" id="firstNumber" /><br></br>
Num2: <input type="text" id="secondNumber" /><br></br>
<input type="button" onClick="AddBy()" Value="Add" />
<input type="button" onClick="SubractBy()" Value="Subract" />
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
<script>
       function AddBy ()
{
        num1 = parseInt(document.getElementById("firstNumber").value);
        num2 = parseInt(document.getElementById("secondNumber").value);
        document.getElementById("result").innerHTML = num1 + num2;
}
function SubractBy()
{
        num1 = parseInt(document.getElementById("firstNumber").value);
        num2 = parseInt(document.getElementById("secondNumber").value);
        document.getElementById("result").innerHTML = num1 - num2;
}
    function multiplyBy()
{
        num1 = parseInt(document.getElementById("firstNumber").value);
        num2 = parseInt(document.getElementById("secondNumber").value);
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = parseInt(document.getElementById("firstNumber").value);
        num2 = parseInt(document.getElementById("secondNumber").value);
document.getElementById("result").innerHTML = num1 / num2;
}

</script>
</body>
</html>
