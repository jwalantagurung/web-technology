<!DOCTYPE html>
<html>
<head>
	<title>Lab1-division</title>
</head>
<body>
	<script>
		function prob(){
			var x= prompt("Enter the percentage-");
			if (x>=40 && x<50) {
				document.write("Third division.");
			} else if (x>=50 && x<70) {
				document.write("second division.");
			} else if(x>=70 && x<80){
				document.write("First division.");
			} else {
				document.write("Distinction.");
			}
		}
		prob();
</script>
</body>
</html>
