<!DOCTYPE html>
<html>
<head>
	<title>Lab1-Greatest number</title>
</head>
<body>
	<b>Greatest number.</b>
	<script>
		function number(){
	var x= prompt("Enter a number.");
	var y= prompt("Enter 2nd number.");
	var z= prompt("Enter 3rd number.");
		if (x>y && x>z) {
			document.write(x);
		} else if(y>x && y>z){
			document.write(y);
		}else{
			document.write(z);
		}}
		number();
	</script>

</body>
</html>
